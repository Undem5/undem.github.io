    <h1 class="page-title" itemprop="name headline">XML Filtering Windows Event</h1>
    <div itemprop="articleBody">
      <h1 id="filtergraphic">Filtering with XML in the Windows Event Viewer</h1>
<p>You can perform custom XML search query to look for specific Event ID</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="xml">
<QueryList>
  <Query Id="0" Path="Security">
    <Select Path="Security">
      *[System[(EventID=4624) and (EventRecordID=2677922)]]
    </Select>
  </Query>
</QueryList>
<span class="nt">-iL</span> file_full_of_ip</code></pre></figure>

<p>Here is an example
<img src="/undem.github.io/assets/img/winevent/search1.png" /></p>

<!--
<p>Nmap will scan the first 1024 default ports so you will have to specify</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">-p</span> : which port you decide to scan
 <span class="nt">-p-</span> or <span class="nt">-p</span> 1-65535 : all port</code></pre></figure>

<p>There are many scanning methods:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nt">-sS</span> : stealth scan <span class="o">(</span>send just SYN packets<span class="o">)</span>
<span class="nt">-sT</span> : TCP Connect scan <span class="o">(</span>send SYN and ACK packets, less stealthy since the etablishment of a connection will be present <span class="k">in </span>the logs of the target host
<span class="nt">-sU</span> : UDP scan <span class="o">(</span>send UDP packets, may be useful<span class="o">)</span>
<span class="nt">-sF</span>/-sN/-sX : TCP FIN/NULL/Xmas the difference is the flag value <span class="k">in </span>the header of the packets. Can sneak through some non-stateful firewalls</code></pre></figure>

<p>You can use the OS detection:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">-O</span></code></pre></figure>

<p>But also the service detection:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">-sV</span></code></pre></figure>

<p>Nmap comes with NSE scripts:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">--script</span>
 <span class="nt">--script-updatedb</span>: to update the database
 <span class="nt">-sC</span> : default NSE scripts
 <span class="nt">--script</span><span class="o">=</span>http, banner, : you can combine multiple scripts</code></pre></figure>

<p>The NSE scripts are on your local machine</p>

<p>For timing and performances:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">--scan-delay</span> &lt;ms&gt;: adjust delay between two packets send. It may be useful <span class="k">for </span>to prevent IDS detection
 <span class="nt">-T</span> &lt;Paranoid 0|Sneaky 1|Polite 2|Normal 3|Aggressive 4|Insane 5&gt; : from IDS evasion to speed scans <span class="o">(</span><span class="k">for </span>fast networks <span class="k">for </span>example<span class="o">)</span></code></pre></figure>

<p>Finally the output format:
You can combine nmap output with Metasploit. If you are using Metasploit, you can use db_nmap with</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> use auxiliary/scanner/portscan/... <span class="o">(</span>syn/tcp/...<span class="o">)</span></code></pre></figure>

<p>Otherwise you can export in XML format</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"> <span class="nt">-oX</span> : XML output
 <span class="nt">-oG</span> : Gregable output</code></pre></figure>

<p>Here is an example
